{% extends "base.html" %}
{% load static %}
{% block content %}
	<section class="category-section spad">
		<div class="container">
			<div class="row">
			
				<div class="col-lg-3 order-1 order-lg-1">
					<div class="filter-widget">
						<h2 class="fw-title">Категории</h2>
						<ul class="category-menu">
							{% for category in categories %}
								<li>
									<a href="">{{category.title}}</a>
								</li>
							{% empty %}
							<li>
								<a href="">Категории не добавлены</a>
							</li>
							{% endfor %}
						</ul>
					</div>
				</div>

				<div class="col-lg-9  order-2 order-lg-2 mb-5 mb-lg-0">
					<div class="row">
						<div class="col-lg-12">
							<div class="text-center">
								<h2 class="border-b">Топ продаж</h2>
							</div>
						</div>
						<div class="col-lg-4 col-sm-6">
							<div class="product-item">
								<div class="pi-pic">
									<div class="tag-sale">Акция</div>
									<a href="">
										<img src="{% static 'img/jew_1.jpg' %}" alt="">
									</a>
									<div class="pi-links">
										<a href="#" class="wishlist-btn"><i class="fa fa-heart-o" aria-hidden="true"></i></a>
									</div>
								</div>
								<div class="pi-text">
									<span class="span-tg" style="color:#e81150;font-weight: bold;">5000 тг</span>
									<del>7000 тг</del>
									<p style="color:#9a9a9a;">Кулон для настоящих принцесс</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
{% endblock %}
